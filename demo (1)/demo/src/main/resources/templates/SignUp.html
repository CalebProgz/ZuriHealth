<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfyaSync Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center">
        <h1 class="text-2xl font-bold text-blue-600">AfyaSync Signup</h1>
        <p class="text-gray-600 mt-2">Create an account to access AfyaSync's BMI and health advice features</p>

        <div class="mt-4">
            <input id="signup-name" type="text" placeholder="Full Name" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div class="mt-4">
            <input id="signup-email" type="email" placeholder="Email" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <div class="mt-4">
            <input id="signup-password" type="password" placeholder="Password" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <button onclick="signUp()" class="bg-blue-500 text-white px-4 py-2 rounded-md mt-4 w-full hover:bg-blue-600">Sign Up</button>

        <p class="mt-4 text-gray-600">Already have an account? <a href="Loginpage.html" class="text-blue-500 hover:underline">Sign In</a></p>
    </div>

    <script>
        function signUp() {
            let name = document.getElementById('signup-name').value;
            let email = document.getElementById('signup-email').value;
            let password = document.getElementById('signup-password').value;
            
            if (name && email && password) {
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userPassword', password);
                localStorage.setItem('userName', name);
                alert('Sign-Up Successful! Redirecting to Login ');
                window.location.href = 'Loginpage.html';
            } else {
                alert('Please fill in all fields');
            }
        }
    </script>
</body>
</html>
