<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfyaSync - Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-blue-600">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-gray-700 text-center">Reset Password</h2>
        <p class="text-gray-600 text-center mt-2">Enter your email to reset your password</p>

        <form action="#" method="POST" class="mt-6">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            
            <button type="submit" onclick="resetPassword()" 
                class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
                Reset Password
            </button>
        </form>

        <p class="text-center mt-4 text-sm">
            Remember your password? <a href="loginPage.html" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>

    <script>
        function resetPassword() {
            let email = document.getElementById('email').value;
            if (email) {
                alert('A password reset link has been sent to ' + email);
                window.location.href = 'loginPage.html';
            } else {
                alert('Please enter your email');
            }
        }
    </script>
</body>
</html>
