
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfyaSync - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-blue-600">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-gray-700 text-center">AfyaSync Login</h2>

        <form action="HomePage.html" method="POST" class="mt-6">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-semibold">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 font-semibold">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div class="flex justify-between items-center text-sm mb-4">
                <label class="flex items-center">
                    <input type="checkbox" class="mr-2">
                    Remember me
                </label>
                <a href="resetpassword.html" class="text-blue-500 hover:underline">Forgot Password?</a>
            </div>

            <button type="submit" 
                class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600 transition">
                Login
            </button>
            
            <p class="text-center mt-4 text-sm">
                Don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Sign up</a>
            </p>
        </form>
    </div>

</body>
</html>
